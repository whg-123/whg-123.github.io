    <h2 id="链路聚合"><a href="#链路聚合" class="headerlink" title="链路聚合"></a>链路聚合</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">定义：</span><br><span class="line">	把连接到同一台交换机上的多个物理端口捆绑为一个逻辑端口</span><br><span class="line">	</span><br><span class="line">功能：</span><br><span class="line">	提高链路可靠性：</span><br><span class="line">			聚合组内只要还有物理端口存货，链路就不会中断</span><br><span class="line">	增加链路传输带宽：</span><br><span class="line">			避免了STP计算，聚合组内物理端口不会被闭塞</span><br><span class="line">			</span><br><span class="line">负载分担（负载均衡）：</span><br><span class="line">	聚合后的链路会基于流的自动负载分担</span><br><span class="line">	</span><br><span class="line">分类：</span><br><span class="line">	静态聚合：</span><br><span class="line">		双方不会协商聚合参数</span><br><span class="line">	动态聚合：</span><br><span class="line">		双方通过LACP协议协商聚合参数</span><br></pre></td></tr></table></figure>
