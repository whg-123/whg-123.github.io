<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">定义：</span><br><span class="line">	由连续的1或0组成的32位掩码，用来衡量IP地址网络位的长度</span><br><span class="line">	1对应的部分为网络位</span><br><span class="line">	0对应的部分为主机位</span><br><span class="line">	</span><br><span class="line">分类：</span><br><span class="line">	主类掩码：</span><br><span class="line">		和自然分类（标准的ABC类地址）一致的子网掩码</span><br><span class="line">		</span><br><span class="line">	VLSM：</span><br><span class="line">		可变长子网掩码</span><br><span class="line">		通过把子网掩码变长来把一个网段划分为多个子网</span><br><span class="line">		</span><br><span class="line">	CIDR：</span><br><span class="line">		无类域间路由</span><br><span class="line">		通过把子网掩码缩短来吧多个网段聚合为一个网段</span><br></pre></td></tr></table></figure>
