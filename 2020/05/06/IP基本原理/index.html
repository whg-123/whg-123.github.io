  <div class="post-content">
    <h2 id="IP基本原理"><a href="#IP基本原理" class="headerlink" title="IP基本原理"></a>IP基本原理</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">IP是网络层协议，也是网络层唯一的协议</span><br><span class="line">IP协议规定了数据的封装方式，网络节点的标识方法，用于网络上数据的端到端的传递</span><br></pre></td></tr></table></figure>

<h4 id="1、IP及其相关协议"><a href="#1、IP及其相关协议" class="headerlink" title="1、IP及其相关协议"></a>1、IP及其相关协议</h4><p><img src="/images/IP%E5%9F%BA%E6%9C%AC%E5%8E%9F%E7%90%86/image-20200506165738191.png" alt="image-20200506165738191"></p>
<h4 id="2、IP头格式"><a href="#2、IP头格式" class="headerlink" title="2、IP头格式"></a>2、IP头格式</h4><p><img src="/images/IP%E5%9F%BA%E6%9C%AC%E5%8E%9F%E7%90%86/image-20200506170050661.png" alt="image-20200506170050661"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">1.第一行：  </span><br><span class="line">	Version：版本，4&#x2F;6（IPv4&#x2F;IPv6）</span><br><span class="line">	IHL：头部长度，20字节-60字节，大多数情况为20字节</span><br><span class="line">	Type of Service：服务和类型，标识数据包的优先级</span><br><span class="line">	Total Length：数据包的总长度，头部长度+数据长度</span><br><span class="line">	</span><br><span class="line">2.第二行：（用来搞定数据包分片，与传输层数据分段一样）</span><br><span class="line">	Identification：ID标识符，标识分片来自于哪个数据包</span><br><span class="line">	Flags：标志位，标志位一共有3位，标识数据包是否允许分片，第一个标志位为保留（0），第二个标识数据包是否禁止分片（1开启，0关闭），第三个标识是否为最后一个分片（0为否，1为是）</span><br><span class="line">	Fragment offset：分片偏移，用于描述分片在数据包中的位置和顺序</span><br><span class="line"></span><br><span class="line">3.第三行：</span><br><span class="line">	Time to Live：TTL，生存时间，标识该数据包最多经过多少台路由器，防止出现环路的时候数据包不会消失的情况</span><br><span class="line">	Protocol：协议，用于标识上层协议是TCP&#x2F;UDP&#x2F;ICMP</span><br><span class="line">	Header Checksum:头部校验序列，校验数据包头部有没有被篡改或不完整</span><br><span class="line">	</span><br><span class="line">4.第四行：</span><br><span class="line">	Source Address：源IP地址</span><br><span class="line">	</span><br><span class="line">5.第五行：</span><br><span class="line">	Destination Address：目标IP地址</span><br><span class="line">	</span><br><span class="line">6.第六行：</span><br><span class="line">	Options：可选项，当没有可选项，固定就是20字节，有可选项，看可选项有多长</span><br><span class="line">	Padding：填充，数据长度必须是64的倍数，如果长度不够64，在最后加0至64长度</span><br></pre></td></tr></table></figure>

<h4 id="3、MTU"><a href="#3、MTU" class="headerlink" title="3、MTU"></a>3、MTU</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1.最大传输单元</span><br><span class="line">2.接口收发数据支持的单个包的最大长度</span><br><span class="line">3.以太网接口默认MTU1500字节</span><br><span class="line">4.PPPoE默认MTU1492字节</span><br></pre></td></tr></table></figure>
