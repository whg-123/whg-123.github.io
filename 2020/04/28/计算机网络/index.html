   <div class="post-meta">

  <div class="post-content">
    <h2 id="计算机网络概述"><a href="#计算机网络概述" class="headerlink" title="计算机网络概述"></a>计算机网络概述</h2><h4 id="1、计算机网络定义"><a href="#1、计算机网络定义" class="headerlink" title="1、计算机网络定义"></a>1、计算机网络定义</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">一组自治计算机互联的集合</span><br></pre></td></tr></table></figure>

<h4 id="2、计算机网络基本功能"><a href="#2、计算机网络基本功能" class="headerlink" title="2、计算机网络基本功能"></a>2、计算机网络基本功能</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1、资源共享</span><br><span class="line">2、综合信息服务</span><br><span class="line">3、分布式处理与负载均衡</span><br></pre></td></tr></table></figure>

<h4 id="3、计算机网络的类型"><a href="#3、计算机网络的类型" class="headerlink" title="3、计算机网络的类型"></a>3、计算机网络的类型</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">局域网（LAN）：</span><br><span class="line">  		由用户自行建设，使用私有地址组建的网络</span><br><span class="line">  		</span><br><span class="line">城域网（MAN）：</span><br><span class="line">	由运营商或大规模企业建设，连接城市范围的网络</span><br><span class="line">	</span><br><span class="line">广域网（WAN）：</span><br><span class="line">	由运营商建设，连接城域网范围的网络</span><br></pre></td></tr></table></figure>

<h4 id="4、网络拓扑"><a href="#4、网络拓扑" class="headerlink" title="4、网络拓扑"></a>4、网络拓扑</h4><p><strong>定义：</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">网络设备连接排列的方式</span><br></pre></td></tr></table></figure>

<p><strong>分类：</strong></p>
<p><strong>总线型拓扑（已淘汰）</strong></p>
<p><img src="/images/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C/image-20200428134143422.png" alt="image-20200428134143422"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.通过一条总线进行设备互联，所有设备共享一条公共线路</span><br><span class="line">2.总线中断会导致所有设备中断通讯</span><br><span class="line">3.有一台设备在传输数据时，其他设备是无法传输数据的</span><br></pre></td></tr></table></figure>

<p><strong>集线器（Hub，已淘汰）</strong></p>
<p><img src="/images/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C/image-20200428134214609.png" alt="image-20200428134214609"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1.集线器（Hub）与主机构成物理星型拓扑</span><br><span class="line">2.集线器内部采用总线结构，任意时间只有一台主机能占用总线</span><br></pre></td></tr></table></figure>

<p><strong>环型拓扑（已淘汰）</strong></p>
<p><img src="/images/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C/image-20200428134434122.png" alt="image-20200428134434122"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.将总线首尾互联形成一个环</span><br><span class="line">2.所有设备共享一条环形总线</span><br><span class="line">3.传输性能优于总线型拓扑</span><br></pre></td></tr></table></figure>

<p><strong>星型拓扑</strong></p>
<p><img src="/images/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C/image-20200428134515174.png" alt="image-20200428134515174"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.中央节点故障会导致全网中断</span><br><span class="line">2.其他节点都与中央节点直接相连</span><br><span class="line">3.某条线路中断不会影响其他节点</span><br></pre></td></tr></table></figure>

<p><strong>树形拓扑</strong></p>
<p><img src="/images/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C/image-20200428134543261.png" alt="image-20200428134543261"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1.星型拓扑的进一步发散型</span><br><span class="line">2.优点：</span><br><span class="line">	结构简单，组网成本低</span><br><span class="line">	维护管理容易</span><br><span class="line">3.缺点：</span><br><span class="line">	中央节点压力大</span><br><span class="line">	可靠性差</span><br></pre></td></tr></table></figure>

<p><strong>网状拓扑</strong></p>
<p><img src="/images/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C/image-20200428134612883.png" alt="image-20200428134612883"></p>
<p><img src="/images/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C/image-20200428134625079.png" alt="image-20200428134625079"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1.节点之间有多条线路可达</span><br><span class="line">2.优点：</span><br><span class="line">	可靠性高</span><br><span class="line">3.缺点：</span><br><span class="line">	组网成本高</span><br><span class="line">	维护管理复杂</span><br></pre></td></tr></table></figure>

<h4 id="5、衡量网络性能的指标"><a href="#5、衡量网络性能的指标" class="headerlink" title="5、衡量网络性能的指标"></a>5、衡量网络性能的指标</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">1.带宽</span><br><span class="line">	定义：</span><br><span class="line">		单位时间内能够传输的数据总量</span><br><span class="line">		单位：bps</span><br><span class="line">		</span><br><span class="line">	带宽越大，网络质量越好</span><br><span class="line">	</span><br><span class="line">2.延迟：</span><br><span class="line">	定义：</span><br><span class="line">		数据从一个节点到达另一个节点所消耗的时间</span><br><span class="line">		单位：ms</span><br><span class="line">		</span><br><span class="line">	延迟越低，网络质量越好</span><br></pre></td></tr></table></figure>

<h4 id="6、数据单位"><a href="#6、数据单位" class="headerlink" title="6、数据单位"></a>6、数据单位</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">	1Gb&#x3D;1024Mb</span><br><span class="line">	1Mb&#x3D;1024Kb</span><br><span class="line">	1Kb&#x3D;1024b</span><br><span class="line">	</span><br><span class="line">B（Byte）与b（bit）的区别：</span><br><span class="line">	Byte：字节，一个数字或字母占用1字节，一个汉字占用2字节，通常表示一个文件的大小。</span><br><span class="line">	</span><br><span class="line">	bit：比特，只传输0和1,1Byte&#x3D;8bit</span><br></pre></td></tr></table></figure>

<h4 id="7、协议和标准"><a href="#7、协议和标准" class="headerlink" title="7、协议和标准"></a>7、协议和标准</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">1.协议：</span><br><span class="line">	数据通讯双方共同遵守的通讯规则</span><br><span class="line">	</span><br><span class="line">2.标准：</span><br><span class="line">	公认的，所有厂商所共同遵守的协议规则</span><br><span class="line">	</span><br><span class="line">3.标准化组织：</span><br><span class="line">	制定定义国际公认参考标准的组织团体</span><br><span class="line">	常见国际化标准组织：</span><br><span class="line">		ISO：国际标准化组织</span><br><span class="line">		IEEE：电子电器工程师协会</span><br></pre></td></tr></table></figure>
