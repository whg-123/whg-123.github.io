    <h2 id="OSI参考模型与TCP-IP模型"><a href="#OSI参考模型与TCP-IP模型" class="headerlink" title="OSI参考模型与TCP/IP模型"></a>OSI参考模型与TCP/IP模型</h2><h4 id="1、产生背景"><a href="#1、产生背景" class="headerlink" title="1、产生背景"></a>1、产生背景</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.各大IT设备厂商只支持自己的私有协议，跨厂商设备兼容性差</span><br><span class="line">2.用户购买和维护成本高</span><br><span class="line">3.不利于网络技术发展</span><br></pre></td></tr></table></figure>

<h4 id="2、概念"><a href="#2、概念" class="headerlink" title="2、概念"></a>2、概念</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">定义了网络中设备所遵守的层次结构</span><br></pre></td></tr></table></figure>

<h4 id="3、优点"><a href="#3、优点" class="headerlink" title="3、优点"></a>3、优点</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.开放的标准化接口，协议不再封闭</span><br><span class="line">2.多厂商设备兼容</span><br><span class="line">3.易于理解、学习和更新协议标准</span><br><span class="line">4.实现模块化工程，降低开发难度</span><br><span class="line">5.便于故障排除</span><br></pre></td></tr></table></figure>

<h4 id="4、OSI层次结构"><a href="#4、OSI层次结构" class="headerlink" title="4、OSI层次结构"></a>4、OSI层次结构</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">（顶层）应用层：为应用程序提供网络服务，直接与人进行人机交互</span><br><span class="line"></span><br><span class="line">	   表示层：定义数据格式、结构；数据加密、压缩</span><br><span class="line">	   </span><br><span class="line">	   会话层：建立、维护、拆除应用程序间的会话</span><br><span class="line">	   		  区分同一个应用程序的不同访问者</span><br><span class="line">	   		  </span><br><span class="line">	   传输层：数据分段（对一个大的数据进行分段操作）,建立端到端连接,维护传输可靠性</span><br><span class="line">	   		  端口用于区分同一台计算机的不同应用程序（1-65535）</span><br><span class="line">	   		  TCP：可靠的传输</span><br><span class="line">	   		  UDP：不可靠的传输</span><br><span class="line">	   			</span><br><span class="line">	   网络层：IP地址寻址、路由</span><br><span class="line">	   </span><br><span class="line">	   数据链路层：MAC地址寻址</span><br><span class="line">	   </span><br><span class="line">（底层）物理层：定义电压、接口、线缆标准、传输距离、传输介质等物理参数</span><br></pre></td></tr></table></figure>

<h4 id="5、OSI参考模型的问题"><a href="#5、OSI参考模型的问题" class="headerlink" title="5、OSI参考模型的问题"></a>5、OSI参考模型的问题</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">划分层次过多，会话层、表示层存在意义不大</span><br><span class="line">IP协议成为事实的网络层唯一协议</span><br></pre></td></tr></table></figure>

<h4 id="6、TCP-IP参考模型"><a href="#6、TCP-IP参考模型" class="headerlink" title="6、TCP/IP参考模型"></a>6、TCP/IP参考模型</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">**官方书面标准是4层划分方法，厂商遵守的标准是5层划分方法**</span><br><span class="line"></span><br><span class="line">4层划分方法：</span><br><span class="line">	（顶层）应用层：包括有应用层、会话层、表示层</span><br><span class="line">		  传输层</span><br><span class="line">		  网络层</span><br><span class="line">	（底层）网络接口层</span><br><span class="line">		  </span><br><span class="line">5层划分方法：</span><br><span class="line">	（顶层）应用层：包括有应用层、会话层、表示层</span><br><span class="line">	      传输层</span><br><span class="line">	      网络层</span><br><span class="line">	      数据链路层</span><br><span class="line">	      物理层</span><br></pre></td></tr></table></figure>

<h4 id="7、数据封装和解封装"><a href="#7、数据封装和解封装" class="headerlink" title="7、数据封装和解封装"></a>7、数据封装和解封装</h4><p><strong>定义</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">封装：</span><br><span class="line">	在原始数据的基础上加入一些额外信息形成新的格式</span><br><span class="line">		</span><br><span class="line">解封装：</span><br><span class="line">	拆除掉封装的额外信息，还原成原始数据</span><br></pre></td></tr></table></figure>

<p><strong>TCP/IP分层封装</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">应用层：数据</span><br><span class="line">传输层：数据段</span><br><span class="line">网络层：数据包</span><br><span class="line">数据链路层：数据帧</span><br><span class="line">物理层：比特流</span><br></pre></td></tr></table></figure>

<p><strong>数据封装和解封装过程</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.数据发送时，从上之下逐层封装</span><br><span class="line">2.数据接收时，从下至上逐层解封装</span><br><span class="line">3.只有拆除外层封装，才能看到内层封装</span><br></pre></td></tr></table></figure>
